name: Sanity Check

on: [push, pull_request]

jobs:
  sanity_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - run: npm ci
      - run: npm run lint:check
      - run: npm run test
      - run: npm run build
